<body onload="loading2()">
    
  <!-- your content here... -->
    <h1>Slonimsky Scale Generator</h1>
    <p>A generator of musical scales based on the concepts of Nicolas Slonimskys Thesaurus of Scales and Melodic patterns. <a href="https://github.com/timcoggins/slonimsky-generator">Github source</a></p>
    <div class="container">
        <div class="item">Divisions <input type="number" id="divisions-input" onchange="loading2()" value="6" min="1" max="127"></div>
        <div class="item">Octave <input type="number" id="octaves-input" onchange="loading2()" value="1" min="1" max="5" disabled="true"></div>
        <div class="item">Starting <input type="number" id="starting-input" onchange="loading2()" value="12"  min="-36" max="36"></div>
        <div class="item">Number of Nodes <input type="number" id="notes-input" onchange="loading2()" value="4"  min="0" max="127"></div>
        <div class="item">Interpolation <input type="number" id="interpolation-input" onchange="loading2()" value="3"  min="0" max="4"></div>
        <div class="item">Interpolation Intervals
            <input type="number" id="interpolation-interval-input1" onchange="loading2()" value="1"  min="-12" max="12">
            <input type="number" id="interpolation-interval-input2" onchange="loading2()" value="8"  min="-12" max="12">
            <input type="number" id="interpolation-interval-input3" onchange="loading2()" value="5"  min="-12" max="12">
            <input type="number" id="interpolation-interval-input4" onchange="loading2()" value="1"  min="-12" max="12">
        </div>
        <div class="item">Reverse<input type="checkbox" id="descending" onchange="loading2()"></div>
        <div class="item"><button class="play" onclick="play()">Play</button></div>
        <!--<div class="item" onclick="load()">Button 1</div>-->
        <!--<div class="item" onclick="loading2()">Generate</div>-->
    </div>
    <div id="paper"></div>
